<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <h1>FORM</h1>
    <br>

    <form>
        <label for="name">Enter  Name:</label>
    <input type="text"  placeholder="Enter your name">
</form>
<br>

<form>
    <label for="email">Enter  email:</label>
   <input type="email"  placeholder="Enter your email">
</form>
<br>

<form>
    <label for="number">Enter  phone:</label>
     <input type="number"  placeholder="Enter your phone">
</form>
<br> 

<form>
    <label for="password">Enter  password:</label>
    <input type="password"  placeholder="Enter your password">
</form>
<br>
 
<form>
    <label for="qualification">Select qualification</label>
<select> name="qualification" id="qualification">
    <option value="High school">High School</option>
    <option value="UG">UG</option>
    <option value="PG">PG </option>
</select>
<br>
<br>

<form>
    <label>Select Gender:</label>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
</form>
<br>

<form>
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message" rows="5"></textarea>
</form>

<br>

<form> 
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
</form>
<br>

<form>
    <label for="resume">Upload a Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
</form>
<br>

<form>
    <label for="favcolor">Choose your favourite Color:</label>
    <input type="color" id="favcolor" name="favcolor">
</form>
<br> 

<form>
    <label for="newsletter">Subscribe to Newsletter:</label>
    <input type="checkbox" id="newsletter" name="newsletter">
</form>
<br>

<form>
    <input type="reset">
    <input type="submit">
</form>
</body>
</html>
